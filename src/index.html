<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/main.scss">
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header class="hero">
        <div class="container">
            <img class="hero__logo" src="./images/pokebola.png" alt="pokebola">
            <p class="hero__text"> Você está convidado para meu aniversário! Faltam apenas <span id="contador"></span>
            </p>
            <div class="infos-bar">
                <ul class="infos-bar__infos">
                    <li class="infos-bar__infos__item">
                        <b>Localização</b>
                        Beach Park- São Gonçalo - Flórida.
                    </li>
                    <li class="infos-bar__infos__item">
                        <b>Quando</b>
                        04/06/2025 às 20hrs
                    </li>
                </ul>
                <a href="#" class="button button--primary">
                    Eu vou!
                </a>
            </div>
        </div>
    </header>
    <section class="event event--front-end">
        <div class="container" data-aos="fade-left">
            <div class="event__details">
                <h2 class="event__details__title">Dress Code</h2>
                <p class="event__details__description">Não precisa se fantasiar! Mas venha inspirado em um pokémon que você curte. Conto muito com a sua criatividade, viu?</p>
            </div>
            <img class="event__image" src="./images/eevo.png" alt="imagens de evoluções do eeve">
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
